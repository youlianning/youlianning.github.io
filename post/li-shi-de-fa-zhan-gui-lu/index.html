<p>  人类的历史，就是一个不断的从必然王国走向自由王国发展的历史。这个历史永远不会完结。在生产斗争，与科学实验的范围内，人类，总是不断发展的。自然界，也总是不断发展的。永远不会停止在一个水平上。因此，人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进，停止的论点，悲观的论点，无所作为和骄傲自满的论点，都是错误的。</p>
<p>​                                                            																																				 ——毛泽东</p>
